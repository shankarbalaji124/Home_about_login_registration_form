<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    {%if title%}
        <title>Flask Blog-{{title}}</title>    
    {%else%}
        <title>Flask Blog</title>
    {%endif%}
     
    </title>
</head>
<body>
    {%for post in posts%}

    {%endfor%}
</body>
</html>
